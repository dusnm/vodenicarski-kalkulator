<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Воденичарски калкулатор</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <h3 class="col s12">Воденичарски калкулатор ⚖️</h3>
                <h6 class="col s12">Све што (ни)сте желели да знате о мерним јединицама које збуњују милионе, коначно дешифровано.</h6>
            </div>
            <div class="row">
                <form action="#" id="form">
                    <div class="input-field col s12">
                        <input id="value" type="text" required>
                        <label>Количина</label>
                    </div>
                    <div class="input-field col s12">
                        <select name="fromUnit" id="fromUnit">
                            <option value="0" selected>воденица</option>
                            <option value="1">камен</option>
                            <option value="2">литра</option>
                            <option value="3">дан</option>
                            <option value="4">драм</option>
                        </select>
                        <label>Из јединице</label>
                    </div>
                    <div class="input-field col s12">
                        <select name="toUnit" id="toUnit">
                            <option value="0" selected>воденица</option>
                            <option value="1">камен</option>
                            <option value="2">литра</option>
                            <option value="3">дан</option>
                            <option value="4">драм</option>
                        </select>
                        <label>У јединицу</label>
                    </div>
                    <div class="input-field col s12">
                        <div class="card-panel center" id="output"></div>
                    </div>
                    <button class="btn waves-effect waves-light green darken-1" type="submit" name="action">Израчунај</button>
                </form>
            </div>
            <div class="row">
                <div class="col s12">
                    <h4>Табела конверзија</h4>
                </div>
                <div class="col s12">
                    <table class="striped">
                        <thead>
                        <tr>
                            <th>Из јединице</th>
                            <th>У јединицу</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1 воденица</td>
                            <td>7 камена</td>
                        </tr>
                        <tr>
                            <td>1 камен</td>
                            <td>4 литре</td>
                        </tr>
                        <tr>
                            <td>1 литра</td>
                            <td>7 дана</td>
                        </tr>
                        <tr>
                            <td>1 дан</td>
                            <td>≈ 14.29 драма</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <script src="./main.js"></script>
</body>
</html>
